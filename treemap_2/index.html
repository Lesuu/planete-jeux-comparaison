<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Treemap Example</title>
    <!-- jQuery, PapaParse, ECharts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="container" style="width: 800px; height: 600px;"></div>
    <div id="menu">
        <div id="icon-container">
            <img id="bg-icon" src="assets/board_game.png">
            <img id="vg-icon" src="assets/video_game.png">
        </div>
        <div class="checkbox-container-vertical">
            <div class="checkbox-container">
                <img id="checkbox-changement-climatique" class="checkbox-scenario" src="assets/full_checkbox.png">
                <span id="checkbox-label" class="checkbox-scenario-label">Changement climatique</span>
            </div>
            <div class="checkbox-container">
                <img id="checkbox-metaux" class="checkbox-scenario" src="assets/empty_checkbox.png">
                <span id="checkbox-label" class="checkbox-scenario-label">Resources minérales et métalliques</span>
            </div>
            <div class="checkbox-container">
                <img id="checkbox-particules-fines" class="checkbox-scenario" src="assets/empty_checkbox.png">
                <span id="checkbox-label" class="checkbox-scenario-label">Particules fines</span>
            </div>
        </div>
        <div class="checkbox-container-horizontal">
            <div class="checkbox-container">
                <img id="checkbox-equipement" class="checkbox-acv" src="assets/full_checkbox.png">
                <span id="checkbox-label" class="checkbox-acv-label">Par équipement</span>
            </div>
            <div class="checkbox-container">
                <img id="checkbox-cycle" class="checkbox-acv" src="assets/empty_checkbox.png">
                <span id="checkbox-label" class="checkbox-acv-label">Par étape de cycle de vie</span>
            </div>
            <button id="downloadBtn">Download Data</button>
        </div>
    </div>
    <div id="chart"></div>
    <script src="treemap_2.js"></script>
    <!-- script src="menu.js"></script -->
  </body>
</html>
